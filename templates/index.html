{% extends "base.html" %}

{% block content %}
    <h1>CodeClan Library</h1>

    <form class="form-inline" action="/books" method="post">
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        <label for="author">Author</label>
        <input type="text" name="author" id="author">
        <label for="genre">Genre</label>
        <input type="text" name="genre" id="genre">
        <label for="description">Description</label>
        <textarea name="description" rows="2" cols="30">Write description</textarea>        
        <input type="submit" value="Add book"> 
    </form>

    <div class="book-container">
        {% for book in books %}
        <div class="book">
            <h2>{{ book.title }}</h2>
            <h3>{{ book.author }}</h3>
            <h3>{{ book.genre }}</h3>  

            {% if event.recurring %}
            <p><i>Recurring</i></p>  
            {% endif %}

            <form class="form-inline" action="/books/delete/{{ book.title }}" method="POST">
                <input type="submit" value="Delete">
            </form>
        </div>
        {% endfor %}
    </div>
{% endblock %}
